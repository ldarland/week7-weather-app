<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neuton&family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="flex-container weather-widget">
      <div class="container search-bar">
        <form id="search-form">
          <div class="row" align="center">
            <div class="col-6">
              <input
                type="search"
                id="city-input"
                class="form-control search-input"
                placeholder="Search for a city..."
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-outline-search">
                Search
              </button>
            </div>
          </div>
        </form>
        <br />
      </div>

      <br />

      <div class="container current-info">
        <div class="row gx-0 justify-content-between">
          <div class="col-8">
            <h1 id="current-city"></h1>
            <h2 id="current-time"></h2>
            <h5>
              <strong>Wind: </strong><span id="wind"></span> mph |
              <strong>Humidity: </strong><span id="humid"></span>%
              <br />
              <span id="description"></span>
            </h5>
          </div>
          <div class="col-3 current-temp">
            <h1>
              <img id="icon" src="images/Sunny.png" width="80px" alt="sun" />
              <span id="temperature">48</span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </h1>
          </div>
        </div>
      </div>

      <br />
      <br />
      <br />

      <div class="flex-container upcoming-weather">
        <div class="row">
          <div class="col" align="center">
            <span class="Mon"><h3>Monday</h3></span>
            <img src="images/Sunny.png" width="45px" alt="sun" />
            <span class="temp"
              ><h4><strong>49°F</strong> | 22°F</h4></span
            >
          </div>
          <div class="col" align="center">
            <span class="Tues"><h3>Tuesday</h3></span>
            <img src="images/Cloudy.png" width="45px" alt="clouds" />
            <span class="temp"
              ><h4><strong>40°F</strong> | 32°F</h4></span
            >
          </div>
          <div class="col" align="center">
            <span class="Wed"><h3>Wednesday</h3></span>
            <img src="images/Rainy.png" width="45px" alt="rain" />
            <span class="temp"
              ><h4><strong>41°F</strong> | 26°F</h4></span
            >
          </div>
          <div class="col" align="center">
            <span class="Thurs"><h3>Thursday</h3></span>
            <img
              src="images/Partly-Sunny.png"
              width="45px"
              alt="sun peeking behind clouds"
            />
            <span class="temp"
              ><h4><strong>31°F</strong> | 6°F</h4></span
            >
          </div>
          <div class="col" align="center">
            <span class="Fri"><h3>Friday</h3></span>
            <img src="images/Cloudy.png" width="45px" alt="clouds" />
            <span class="temp"
              ><h4><strong>28°F</strong> | 22°F</h4></span
            >
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
  <footer>
    <h4>
      <a href="https://github.com/ldarland/weather-app">Open source code</a> by
      Lindsey Darland
    </h4>
  </footer>
</html>
